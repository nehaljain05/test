<html>
    <head>
        <title>
            Calculator
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <table>
            <tr class="result">
                <td colspan="3" class="result-column">
                    <input type="text" class="display-result">
                    </td>
                    <td>
                    <input type="button" value="C" onclick="clearScreen()">
                </td>
            </tr>
            <tr class="button-row">
                <td class="button">
                    <input type="button" class="seven" value="7" onclick="display('7')">
                    </td>
                    <td>
                    <input type="button" class="eight" value="8" onclick="display('8')">
                </td>
                <td>
                    <input type="button" class="nine" value="9" onclick="display('9')">
                    </td>
                    <td>
                    <input type="button" class="division" value="/" onclick="display('/')">
                </td>
            </tr>
            <tr class="button-row">
                <td class="button">
                    <input type="button" class="four" value="4" onclick="display('4')">
                </td>
                <td class="button">
                    <input type="button" class="five" value="5" onclick="display('5')">
                </td>
                <td class="button">
                    <input type="button" class="six" value="6" onclick="display('6')">
                </td>
                <td class="button">
                    <input type="button" class="multiplication" value="*" onclick="display('*')">
                </td>
            </tr>
            <tr class="button-row">
                <td class="button">
                    <input type="button" class="one" value="1" onclick="display('1')">
                </td>
                <td class="button">
                    <input type="button" class="two" value="2" onclick="display('2')">
                </td>
                <td class="button">
                    <input type="button" class="three" value="3" onclick="display('3')">
                </td>
                <td class="button">
                    <input type="button" class="sum" value="+" onclick="display('+')">
                </td>
            </tr>
            <tr class="button-row">
                <td class="button">
                    <input type="button" class="decimal" value="." onclick="display('.')">
                </td>
                <td class="button">
                    <input type="button" class="zero" value="0" onclick="display('0')">
                </td>
                <td class="button">
                    <input type="button" class="equals" value="=" onclick="display('=')">
                </td>
                <td class="button">
                    <input type="button" class="difference" value="-" onclick="display('-')">
                </td>
            </tr>
        </table>
    <script src="/script.js"></script>
    </body>
</html>
